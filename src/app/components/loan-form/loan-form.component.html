<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="loan-form">
  <mat-card>
    <mat-card-title>Loan Amortization Calculator</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Loan Amount</mat-label>
        <input matInput type="number" formControlName="loanAmount" placeholder="Enter loan amount">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Interest Rate (%)</mat-label>
        <input matInput type="number" formControlName="interestRate" placeholder="Enter interest rate">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Loan Term (years)</mat-label>
        <input matInput type="number" formControlName="termYears" placeholder="Enter loan term">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" placeholder="Choose a start date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Calculate</button>
    </mat-card-actions>
  </mat-card>
</form>
