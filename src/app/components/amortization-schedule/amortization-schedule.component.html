<mat-card *ngIf="amortizationSchedule$ | async as amortizationSchedule">
  <table mat-table [dataSource]="amortizationSchedule" class="mat-elevation-z8">

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <ng-container matColumnDef="principal">
      <th mat-header-cell *matHeaderCellDef> Principal </th>
      <td mat-cell *matCellDef="let element"> {{element.principal | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="interest">
      <th mat-header-cell *matHeaderCellDef> Interest </th>
      <td mat-cell *matCellDef="let element"> {{element.interest | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['month', 'principal', 'interest', 'balance']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['month', 'principal', 'interest', 'balance'];"></tr>
  </table>
</mat-card>
